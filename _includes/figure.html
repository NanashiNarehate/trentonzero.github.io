<!--figure tags without plugin: http://stackoverflow.com/questions/19331362/using-an-image-caption-in-markdown-jekyll -->

<figure  style="float:{{ include.align }};width:30em">
    <a href="{{ include.src }}">
	<img style="max-width:100%" src="{{ include.src }}" alt="{{ include.caption }}">
    </a>
    <figcaption align="center">
    {{ include.caption }}
    </figcaption>
</figure>
